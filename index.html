<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Info</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a class="link">Home</a>
            <a class="link">Weather</a>
            <a class="link">Clock</a>

        </div>

        <div class="title">
            <h1 id="title">Mars Info</h1>
            <h3 id="title-extension">
                Explore information, about planet Mars,<br>
                like current time or weather.
            </h3>
            <button type="button" class="explore-btn">Explore</button><br>

           <img class="title-planet-img" src="images/—Pngtree—mars planet space_14554078.png" width="1200vw">
        
           

        </div>

        <div class="content">
            <div class="clock content-item">
                <h1>Mars clock</h1>
                <p>Check current time on Mars</p>
                <button class="content-btn">Try clock</button>
            </div>
            <div class="weather content-item">
                <h1>Mars weather</h1>
                <p>Check current weather on Mars</p>
                <button class="content-btn">Check weather</button>
            </div>
        </div>

        <div class="footer"></div>

    </div>
    
</body>
</html>
